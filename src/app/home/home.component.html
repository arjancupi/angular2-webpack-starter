<h1>Movies</h1>

<ul class="list-unstyled video-list-thumbs row">
    <li class="col-lg-3 col-sm-4 col-xs-6" *ngFor="let movie of movies">
        <a [routerLink]="['/movies', movie.id]" [attr.title]="movie.title">
            <img [src]="movie.image" alt="cover" class="img-responsive" height="130px" />
            <h2>{{movie.title}}</h2>
        </a>
    </li>
</ul>
